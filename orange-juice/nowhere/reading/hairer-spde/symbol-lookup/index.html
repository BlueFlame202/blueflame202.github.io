<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
        <title>Orange Juice</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="icon" type="image/png" href="./img/favicon.png"></link>
    <link rel="manifest" href="/site.webmanifest" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../orange-juice.css">

    <script type="text/javascript">
      window.MathJax = {
        tex: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          macros: {
            "\Z": "\\mathbb{Z}",
            "\Hom": "\\mathrm{Hom}",
            "\Aut": "\\mathrm{Aut}",
            "\null": "\\mathrm{null}",
            "\R": "\\mathbb{R}",
            "\N": "\\mathbb{N}",
            "\Q": "\\mathbb{Q}",
            "\Primes": "\\mathbb{P}",
            "\C": "\\mathbb{C}",
            "\F": "\\mathbb{F}",
            "\D": "\\mathbb{D}",
            "\Hart": "\\mathbb{H}",
            "\Cat": "\\mathsf{Cat}",
            "\CAT": "\\mathsf{CAT}",
            "\CatC": "\\mathsf{CatC}",
            "\CatD": "\\mathsf{CatD}",
            "\CatE": "\\mathsf{CatE}",
            "\CSet": "\\mathsf{Set}",
            "\CGrp": "\\mathsf{Grp}",
            "\CRing": "\\mathsf{Ring}",
            "\CCRing": "\\mathsf{CRing}",
            "\CMod": "\\mathsf{Mod}",
            "\lendshow": "\\square",
            "\tendshow": "\\blacksquare"
          }
        },
        options: {
          renderActions: {
            addMenu: [],
            checkLoading: []
          },
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        },
        loader: {load: ['[tex]/ams']},
        startup: {
          ready: () => {
            window.MathJax.startup.defaultReady();
          }
        }
      };
    </script>

    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    
    </head>
    <body>
        <h1>Hairer SPDE Symbol Lookup</h1>

        <h2>Chapter 3</h2>
        <table>
            <tr>
                <th>Symbol</th>
                <th>Where it Lives</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>$\mathcal{X}$</td>
                <td>Void</td>
                <td>Some Polish Space</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </body> 
</html>
